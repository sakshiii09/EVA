<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/styles.css" />
  <link rel="stylesheet" href="../../css/responsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="../../js/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css" />
  <link rel="stylesheet" href="../../js/OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css" />
  <script src="../../js/jquery.js"></script>
  <script src="../../js/OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
  <script src="../../js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="onboardingContainer">
    <section class="leftBoard col-md-6 col-md-4">
      <div class="owl-carousel owl-theme sliderTheme">
        <div>
          <img class="sliderImg" src="../../images/image-1.png" />
        </div>
        <div>
          <img class="sliderImg" src="../../images/image-2.png" />
        </div>
        <div>
          <img class="sliderImg" src="../../images/image-3.png" />
        </div>
      </div>
      <div class="ImgInnrTxt">
        <h3 class="planTxt">Plan. Book. <span>Go!</span></h3>
        <p class="planDetail">
          Business travel made effortlessly straightforward.
        </p>
      </div>
      <div class="InnrbottomTxt">
        <p class="btmTxt">Â© 2024 Thomascook EVA. All Rights Reserved.</p>
      </div>
    </section>
    <section class="rightBoard col-md-6 col-md-4">
      <div class="signinInnerContent">
        <div class="rightSideImg">
          <img class="starImg" src="../../images/star-frame.png" alt="">
          <img class="flowerFrameImg" src="../../images/flower-frame.png" alt="">
          <img class="flowerFrameImg2" src="../../images/flower2-frame.png" alt="">
        </div>
        <div class="signinItems">
          <div class="signinHeader">
            <img class="signinImg" src="../../images/signin-logo.png" alt="" />
            <h1 class="loginTxt mb-0">EVA Login</h1>
          </div>
          <form id="customerLoginForm" method="post" action="#" class="signinFormItems" novalidate="">
            <div class="form-group input_wrap">
              <label for="name">Work Email</label>
              <input class="inputField" name="email" id="email" autocomplete="off" required="" type="email"
                placeholder=" " value="" />

              <p id="email_error" class="errorMessage"></p>
            </div>

            <div class="form-group input_wrap showPassword">
              <label for="password">Password</label>
              <input class="inputField form-control" id="password" name="password" autocomplete="new-password"
                required="" type="password" placeholder=" " />

              <span toggle="#password-field" class="fa fa-fw fa-eye field_icon toggle-password eyeIcon"></span>
            </div>
            <div class="checkWrap mt-3">
              <div class="checkWrapInnr">
                <label class="primaryCheckboxContainer">
                  <span class="commonCheckbox sizeSm">
                    <input id="listingFilterCheckbox form-control" type="checkbox" name="listingFilterCheckbox"
                      value="true" checked>
                    <span class="boxType">
                      <span class="checkType"> </span>
                    </span>
                  </span>
                  <div class="checkboxContent">
                    <p class="checkboxTitle mb-0">Remember Me</p>
                  </div>
                </label>
              </div>
              <a href="#" class="forgotPassTxt mb-0">Forgot Password?</a>
            </div>
            <div class="loginBtns">
              <button type="submit" class="loginBtn ">
                <a href="../index.html" class="buttonText">Login</a>
              </button>
            </div>
            <div class="orLine">
              <hr class="hrNew">
              <h3 class="orTxt mb-0">Or</h3>
            </div>
            <div class="ssoLoginBtn">
              <button type="submit" class="ssoBtn">
                <a href="loginOTP.html" class="ssoBtnText mb-0">Login with OTP</a>
              </button>
              <button type="submit" class="ssoBtn">
                <a href="#" class="ssoBtnText mb-0">Login with SSO</a>
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
